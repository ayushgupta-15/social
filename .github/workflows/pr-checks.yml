name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
          requireScope: false

  size-label:
    name: Label PR Size
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Add size label
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'

  required-checks:
    name: All Required Checks
    runs-on: ubuntu-latest
    needs: [pr-title, size-label]
    if: always()

    steps:
      - name: Check if all required jobs succeeded
        run: |
          if [ "${{ needs.pr-title.result }}" != "success" ]; then
            echo "PR title check failed"
            exit 1
          fi
          echo "All required checks passed"
